language: java
script: ./build-script.sh
jdk:
- oraclejdk12
before_deploy:
- git config --local user.name "widiu7omo"
- git config --local user.email "widiu7omo@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - SIMRS-Khanza-Client.zip
  - SIMRS-Khanza-Server.zip
  on:
    repo: widiu7omo/SIMRS-Khanza
    branch: current-dev
